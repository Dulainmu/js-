<html lang="en">

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GROCIES - HOME</title>
        <link rel="icon" href="logo.jpg">
        <link rel="stylesheet" href="Css.css">
        <script src="https://kit.fontawesome.com/f348914ef2.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <header>
            <div class="logo">
                <span>GROCIES SUPERMARKET</span>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Dairypage.html">Dairy Products</a></li>
                    <li><a href="Vegetables.html">Vegetables & Fruites</a></li>
                    <li><a href="SkincarePage.html">Cosmetics and Skin care products</a></li>
                    <li><a href="Checkout.html">Order</a></li>
                    <li><a href="Loyaltypage.html">Loyalty registration</a></li>
                    <li><a href="order.html">Order</a></li>
    
                </ul>
            </nav>
            <div class="icons">
                <a href="Checkout.html">
                <i class="fa-solid fa-cart-shopping fa-2x"></i>
                </a>
                <a href="Loyaltypage.html">
                <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <hr>
    <br><br><br><br><br>
    <main>
        <div id="cart-items" class="cart-items"></div>
        <div id="cart-total" class="cart-total"></div>
        <button id="place-order" class="place-order-btn">Place Order</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');

            function displayCart() {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <p>${item.name} - ${item.quantity} x Rs ${item.price} = Rs ${itemTotal}</p>
                        <button class="remove-from-cart-btn" data-id="${item.id}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                cartTotalContainer.innerHTML = `<p>Total: Rs ${total}</p>`;
            }

            document.getElementById('place-order').addEventListener('click', function() {
                if (cart.length === 0) {
                    alert('Your cart is empty.');
                    return;
                }
                
                localStorage.removeItem('cart');
                alert('Order placed successfully!');
                displayCart();
            });

            cartItemsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-from-cart-btn')) {
                    const id = event.target.dataset.id;
                    removeFromCart(id);
                }
            });

            function removeFromCart(id) {
                const itemIndex = cart.findIndex(item => item.id === id);
                if (itemIndex > -1) {
                    cart.splice(itemIndex, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                }
            }

            displayCart();
        });
    </script>
</body>
</html>
